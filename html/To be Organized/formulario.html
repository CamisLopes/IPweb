<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="../js/login.js"></script>
</head>

<body>
    <form action="../php/login.php" method="POST">
        <p>
            <label for="user">Usuario: </label>
            <input type="text" id="user" name="user" autocomplete="off" />
            <p id='instruct'></p>
        </p>
        <p>
            <label for="pw">Senha: </label>
            <input type="password" id="pw" name="pw" />
        </p>
        <p>
            <label for="salad">Saladas</label>
            <select id="salad" name="salada">
                <option value="">
                    Salada 1
                </option>
                <option value="">
                    Salada 2
                </option>
                <option value="">
                    Salada 3
                </option>
                <option value="">
                    Salada 4
                </option>
            </select>
        </p>
        <p>
            <input name="molho" id="molho1" type="radio" checked />
            <label for="molho1">
                Sem molho
            </label>
            <input name="molho" id="molho2" type="radio" />
            <label for="molho2">
                Molho 1
            </label>
            <input name="molho" id="molho3" type="radio" />
            <label for="molho3">
                Molho 2
            </label>
        </p>
        <p>Complementos: 
            <input type="checkbox" id="pao" name='pon'>
            <label for="pao">Pao</label>
            <input type="checkbox" id="sobremesa" name="sobreme">
            <label for="sobremesa">Sobremesa</label>
        </p>
        <button type="submit" id="btnlogin">Enviar</button>
    </form>
</body>

</html>
